<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
</head>

<!-- <Firdt show the green light pic or video--> 
<body>
    <div id="image-box" style="width: 100%; text-align: center;">
        <img id="image" style="height: 100%;" src="https://plms.oss-cn-shanghai.aliyuncs.com/Rotating%20TRG%20logo.jpg" />
    </div>
</body>

<!-- SWITCH between two pic or video -->
<script>
    const image = document.getElementById("image");
    const socket = io();
    let index = 0;
    const imgURL = [
        "https://plms.oss-cn-shanghai.aliyuncs.com/Rotating%20TRG%20logo.jpg",
        "https://plms.oss-cn-shanghai.aliyuncs.com/Rotating%20TRG%20logo%20%281%29.jpg",
    ]
        // One is the URL for the green and the other is red. Then use the loop to switch between each other.

    socket.on("switch", () => {
        // if (num >= 2) {
        //     num = 0;
        // } else {
        //     num = num + 1;
        // }
        index = index >= imgURL.length-1 ? 0 : index + 1;
        image.src = imgURL[index]
    })
    
</script>

</html>
